<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace all href values</title>
    <script>
        function addHrefToLink() {
            var links = document.getElementsByTagName('a');
            var hrefValue = ' https://www.w3schools.com/js/default.asp';
            for (var i = 0; i <= links.length; i++) {
                links[i].href = hrefValue;
            }
        }
    </script>

</head>

<body>
    <p><a href="#"> Website 1</a></p>
    <p><a href="#"> Website 2</a></p>
    <p><a href="#"> Website 3</a></p>
    <script>
        addHrefToLink();
    </script>
</body>

</html>
